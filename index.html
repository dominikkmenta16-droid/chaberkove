<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mùj obchod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mùj obchod</h1>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <h2>Trièko</h2>
                <p>Cena: 299 Kè</p>
                <button onclick="addToCart('Trièko', 299)">Pøidat do košíku</button>
            </div>
            <div class="product">
                <h2>Kalhoty</h2>
                <p>Cena: 599 Kè</p>
                <button onclick="addToCart('Kalhoty', 599)">Pøidat do košíku</button>
            </div>
            <div class="product">
                <h2>Bunda</h2>
                <p>Cena: 1299 Kè</p>
                <button onclick="addToCart('Bunda', 1299)">Pøidat do košíku</button>
            </div>
        </div>

        <h2>Košík</h2>
        <ul id="cart"></ul>
        <p>Celkem: <span id="total">0</span> Kè</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
